<html>
  <head>
  <title>Overtime Calculator</title>
  </head>
  
  <body>
    <div class="container">
    <h1>Overtime Calculator</h1>

    <label for="option">Select an option:</label>
    <select id="option" onchange="toggleInputSections()">
      <option value="hoursAndRate">Hours and Hourly Rate</option>
      <option value="grandTotalAndRate">Grand Total and Hourly Rate</option>
      <option value="grandTotalAndHours">Grand Total and Hours</option>
    </select>

    <div id="hoursRateInputs" class="input-section">
      <label for="hours">Hours:</label>
      <input type="number" id="hours">

      <label for="hourlyRate">Hourly Rate:</label>
      <input type="number" id="hourlyRate">
    </div>

    <div id="grandTotalRateInputs" class="input-section" style="display: none;">
      <label for="grandTotal">Grand Total:</label>
      <input type="number" id="grandTotal">

      <label for="hourlyRate2">Hourly Rate:</label>
      <input type="number" id="hourlyRate2">
    </div>

    <div id="grandTotalHoursInputs" class="input-section" style="display: none;">
      <label for="grandTotal2">Grand Total:</label>
      <input type="number" id="grandTotal2">

      <label for="hours2">Hours:</label>
      <input type="number" id="hours2">
    </div>

    <button onclick="calculateOvertime()">Calculate</button>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
    
  </body>
</html>
